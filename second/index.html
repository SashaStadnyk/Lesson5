<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shopping list</title>
    <link rel="stylesheet" href="main.css" />
  </head>
  <body>
    <div class="wrapper">
      <header>
        <h1>CSS Diner Shopping List</h1>
        <h4>Let's go to the mall!</h4>
      </header>
      <main>
        <div class="shopping-list">
          <div class="shopping-list-item">
            <input type="checkbox" name="pickles" id="pickles" />
            <label for="pickles">A lot of pickles </label>
          </div>
          <div class="shopping-list-item">
            <input type="checkbox" name="apples" id="apples" />
            <label for="apples">10 apples </label>
          </div>
          <div class="shopping-list-item">
            <input type="checkbox" name="oranges" id="oranges" />
            <label for="oranges">20 oranges </label>
          </div>
          <div class="shopping-list-item">
            <input type="checkbox" name="plates" id="plates" />
            <label for="plates">13 Plates </label>
          </div>
          <div class="shopping-list-item">
            <input type="checkbox" name="bentos" id="bentos" />
            <label for="bentos">15bentos</label>
          </div>
          <div class="shopping-list-item">
            <input type="checkbox" name="bottleofSake" id="bottleofSake" />
            <label for="bottleofSake">1 bottle of Sake^_^ </label>
          </div>
        </div>
        <button>Bon appetit :)</button>
      </main>
    </div>
  </body>
</html>
